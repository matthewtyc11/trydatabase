<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save/Load Number to Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #display {
      font-size: 24px;
      margin: 30px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h1>Firebase Realtime Database - Save/Load Number</h1>
  
  <input type="number" id="numberInput" placeholder="Enter a number" />
  <br>
  <button onclick="saveNumber()">Save</button>
  <button onclick="loadNumber()">Load</button>
  
  <div id="display">Loaded number will appear here</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyACnC5jlmAzfAFikwAxLgIKpf5lWn7r4_k",
      authDomain: "save-4cb6e.firebaseapp.com",
      databaseURL: "https://save-4cb6e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "save-4cb6e",
      storageBucket: "save-4cb6e.appspot.com",
      messagingSenderId: "881357903306",
      appId: "1:881357903306:web:f930af59d6cd26f6dd2b33",
      measurementId: "G-FN3FL303N4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to a single value in the database (you can change the path)
    const numberRef = database.ref('myNumber');

    function saveNumber() {
      const input = document.getElementById('numberInput');
      const value = parseFloat(input.value);

      if (isNaN(value)) {
        alert('Please enter a valid number');
        return;
      }

      numberRef.set(value)
        .then(() => {
          alert('Number saved successfully!');
          input.value = '';
          loadNumber(); // optional: update display immediately
        })
        .catch((error) => {
          alert('Error saving: ' + error.message);
        });
    }

    function loadNumber() {
      numberRef.once('value')
        .then((snapshot) => {
          if (snapshot.exists()) {
            const value = snapshot.val();
            document.getElementById('display').textContent = 'Loaded number: ' + value;
          } else {
            document.getElementById('display').textContent = 'No number saved yet';
          }
        })
        .catch((error) => {
          alert('Error loading: ' + error.message);
        });
    }

    // Optional: Auto-load when page opens
    window.onload = loadNumber;
  </script>
</body>
</html>

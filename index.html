<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protected Items</title>
</head>
<body>
  <h1>Items (login required)</h1>

  <div>
    <h3>Login</h3>
    <input id="email" placeholder="email" />
    <input id="password" type="password" placeholder="password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
    <p id="status"></p>
  </div>

  <div>
    <h3>Add item</h3>
    <input id="itemName" placeholder="item name" />
    <button id="addBtn">Add</button>
  </div>

  <pre id="out"></pre>

  <script type="module">
    // 1) Import Firebase (v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2) Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyACnC5jlmAzfAFikwAxLgIKpf5lWn7r4_k",
      authDomain: "save-4cb6e.firebaseapp.com",
      projectId: "save-4cb6e",
      appId: "1:881357903306:web:f930af59d6cd26f6dd2b33",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const outEl = document.getElementById("out");

    async function loadItems() {
      // Firestore rules will block this if not logged in
      const q = query(collection(db, "items"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      const items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      outEl.textContent = JSON.stringify(items, null, 2);
    }

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        statusEl.textContent = "Login failed: " + e.message;
      }
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
    };

    document.getElementById("addBtn").onclick = async () => {
      try {
        const name = document.getElementById("itemName").value.trim();
        if (!name) return;

        await addDoc(collection(db, "items"), {
          name,
          createdAt: Date.now(),
          ownerUid: auth.currentUser.uid
        });

        await loadItems();
      } catch (e) {
        statusEl.textContent = "Add failed: " + e.message;
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        statusEl.textContent = `Logged in as ${user.email}`;
        try { await loadItems(); } catch (e) { statusEl.textContent = e.message; }
      } else {
        statusEl.textContent = "Not logged in";
        outEl.textContent = "";
      }
    });
  </script>
</body>
</html>
